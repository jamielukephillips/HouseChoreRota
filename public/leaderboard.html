<script>
    function orderScores(task) {
        db.collection("scores").get().then((querySnapshot) => {
            let scores = querySnapshot.docs.map(doc => ({...doc.data(), name: doc.id}));
            scores.sort((a, b) => {
                const scoreA = a[task];
                const scoreB = b[task];
                return scoreA - scoreB;
            });

        })
    }

</script>
